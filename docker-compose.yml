volumes:
  pg:
  static:
  media:

services:
  db:
    image: postgres:13
    volumes:
      - pg:/var/lib/postgresql/data/
    env_file:
      - .env

  backend:
    container_name: backend
    build: ./backend/
    volumes:
      - static:/backend_static/
      - media:/app/media/
    env_file:
      - .env
    depends_on:
      - db

  frontend:
    container_name: frontend
    build: ./frontend/
    volumes:
      - static:/frontend_static
    command: cp -r /app/build/. /frontend_static/
    env_file:
      - .env

  gateway:
    container_name: gateway
    build: ./infra/
    ports:
      - "8080:80"
    volumes:
      - static:/staticfiles/
      - media:/app/media/
    env_file:
      - .env
    depends_on:
      - frontend
      - backend
      - db
